<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="./assets/images/icon.png" type="image/png">
        <title>Art Class</title>

        <link rel="stylesheet" href="./css/master.css">

        <script src="./js/preload.js"></script>
    </head>

    <body>
      
      <nav>
        <div class="logo">
          <img src="./assets/images/icon.png" alt="Logo" draggable="false" />
          <h1>Art Class</h1>
        </div>
    
        <p id="time"></p>
    
        <div class="navitems">
            <div class="navitem"><a href="/">Home</a></div>
            <div class="navitem"><a href="/gs.html">Games</a></div>
            <div class="navitem"><a href="/apps.html">Apps</a></div>
            <div class="navitem"><a href="/emulator.html">Emulator</a></div>
            <div class="navitem"><a href="/search.html">Search</a></div>
        </div>
      </nav>

      <div class="center-container">
        <h1>Settings</h1>

        <h2>Tab cloaking</h2>
        <input type="text" id="tabname" placeholder="Tab name"> <button onclick="setTab()" class="secondary">Set tab name</button> <br>
        <input type="text" id="tabicon" placeholder="Tab icon"> <button onclick="setTab()" class="secondary">Set tab icon</button> <br>
        
        <button class="secondary" onclick="setTabPreset('google')"><img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png" /></button>
        <button class="secondary" onclick="setTabPreset('drive')"><img src="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png" /></button>
        <button class="secondary" onclick="setTabPreset('docs')"><img src="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" /></button>
        <button class="secondary" onclick="setTabPreset('classroom')"><img src="https://ssl.gstatic.com/classroom/ic_product_classroom_32.png" /></button>
        
        <br><br>
        
        <h2>Themes</h2>
        <select id="theme-select">
          <option value="main">Default</option>
          <option value="forest">Forest</option>
          <option value="ocean">Ocean</option>
          <!-- add more options for other themes -->
        </select>

        <br><br>
        
        <h2>Panic Key</h2>
        <input type="text" id="panickey" placeholder="Panic key"> <button onclick="setPanic()" class="secondary">Set panic key</button> <br> <button onclick="detectPanic()" class="secondary">Detect panic key</button>
      </div>

    </body>

    <script src="./js/index.js"></script>
    <script src="./js/settings.js"></script>
</html>
